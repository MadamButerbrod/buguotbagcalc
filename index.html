<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.7.1.js"></script>
    
    <title>Išvykimo krepšys</title>
</head>
<body>
  <div id="target-container">
    <div id="target-dialog">
      <img src="images/close.svg" alt="x" class="close exit">
    </div>
    <div id="target">
      <div id="weight-counter">
        <p>
          liko <br>
          <span id="curr-capacity"></span><br>
          kg
        </p>
      </div>
    </div>
  </div>
  <div class="separator"></div>
  <div id="source" class="item-list show">
    <p class="item" data-id="water" data-weight="500">💧 0,5 l vandens buteliukas (500g)</p>
    <p class="item" data-id="banknote" data-weight="1">💶 50 eurų banknotas (1g)</p>
    <p class="item" data-id="jeans" data-weight="650">👖 džinsai (650g)</p>
    <p class="item" data-id="sleeping-bag" data-weight="1750">💤 miegmaišis (1750g)</p>
    <p class="item" data-id="compass" data-weight="70">🧭 kompasas (70g)</p>
    <p class="item" data-id="candy" data-weight="10">🍬 ledinukas (10g)</p>
  </div>
  <div id="inventory" class="item-list out">
  </div>
  <div id="overlay" class="show">
  </div>
  <div class="init-dialog show">
    <label for="weight-input" class="weight-label">Įveskite pageidaujamą kuprinės svorį kilogramais. Kuprinės svoris neturėtų viršyti 20 proc. jūsų svorio.</label>
    <input type="number" name="weight-input" class="weight-input">
    <button class="init-submit">Pradėti</button>
  </div>
  <div class="inventory-dialog get-in">
    <div class="err">Priemonės netelpa, atlaisvinkite vietos.</div>
    <img src="images/close.svg" alt="x" class="close exit">
    <div class="selection"></div>
    <button class="minus"><img src="images/minus.svg" alt="-"></button>
    <input type="number" name="quantity" class="quantity">
    <button class="plus"><img src="images/plus.svg" alt="+"></button>
    <button class="submit-btn get-in">Perkelti į kuprinę</button>
  </div>
  <div class="inventory-dialog get-out">
    <img src="images/close.svg" alt="x" class="close exit">
    <div class="selection"></div>
    <button class="minus"><img src="images/minus.svg" alt="-"></button>
    <input type="number" name="quantity" class="quantity">
    <button class="plus"><img src="images/plus.svg" alt="+"></button>
    <button class="submit-btn get-out">Išimti iš kuprinės</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
