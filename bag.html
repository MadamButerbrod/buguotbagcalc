<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="bag.js" defer></script>
    <title>Išvykimo krepšys</title>
</head>
<body>
    <div class="container" id="outside">
        <p class="draggable" id="water500" data-weight="500" draggable="true">💧 0,5 l vandens buteliukas (500g)</p>
        <p class="draggable" id="candy" data-weight="10" draggable="true">🍬 ledinukas (10g)</p>
        <p class="draggable" id="banknote" data-weight="1" draggable="true">💶 50 eurų banknotas (1g)</p>
        <p class="draggable" id="jeans" data-weight="650" draggable="true">👖 džinsai (650g)</p>
        <p class="draggable" id="sleeping-bag" data-weight="1750" draggable="true">💤 miegmaišis (1750g)</p>
      </div>
      <div class="container" id="drop-target">
        In the bag
      </div>
</body>
</html>
